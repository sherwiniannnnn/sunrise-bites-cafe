<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Sunrise Bites Cafe</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-sun"></i>
                    <span>Sunrise Bites</span>
                </div>
                <h1>Staff Login</h1>
                <p>Restaurant staff access only</p>
            </div>

            <form id="staffLoginForm">
                <div class="form-group">
                    <label for="staffId">Staff ID</label>
                    <input type="text" id="staffId" name="staffId" required placeholder="e.g., SB001">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="demo-credentials">
                    <p><strong>Demo Staff Accounts:</strong></p>
                    <p><strong>Chef:</strong> SB001 / chef123</p>
                    <p><strong>Server:</strong> SB002 / server123</p>
                    <p><strong>Manager:</strong> SB003 / manager123</p>
                </div>

                <button type="submit" class="auth-btn" id="staffLoginBtn">
                    <span class="btn-text">Staff Sign In</span>
                    <span class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Signing In...
                    </span>
                </button>
            </form>

            <div class="auth-links">
                <p><a href="../index.html">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script>
        // Update staff login in auth.js
        const staffLoginForm = document.getElementById('staffLoginForm');
        if (staffLoginForm) {
            staffLoginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const loginBtn = document.getElementById('staffLoginBtn');
                const btnText = loginBtn.querySelector('.btn-text');
                const btnLoading = loginBtn.querySelector('.btn-loading');
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline-block';
                loginBtn.disabled = true;

                const formData = {
                    staffId: document.getElementById('staffId').value,
                    password: document.getElementById('password').value
                };

                try {
                    const response = await fetch('/.netlify/functions/staff-login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        // Save staff data and token
                        localStorage.setItem('sunrise_staff', JSON.stringify(result.staff));
                        localStorage.setItem('sunrise_staff_token', result.token);
                        
                        // Redirect to staff dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    alert('Login failed: ' + error.message);
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline-block';
                    btnLoading.style.display = 'none';
                    loginBtn.disabled = false;
                }
            });
        }
    </script>
</body>
</html>
